<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0 auto;
        padding: 0;
      }
      body {
        width: 960px;
        overflow: hidden;
      }
      h1 {
        color: white;
        background: slateblue;
        width: 100px; height; 100px
      }
      p {
        color: slateblue;
        background: white;
      }
      @media screen and (max-widthL 767px) {
        body {width: auto}
    </style>
  </head>
  <body>
    <h1>가지 않을 수 없던 길</h1>
    <br>
    <p>가지 않을 수 있는 고난의 길은 없었다.</p>
    <br>
    <p>몇몇 길은 지나오지 않았어야 했고 또 어떤 길은 정말 발 디디고 싶지 않았지만</p>
    <br>
    <p>돌이켜보면 그 모든 길을 지나 지금 여기까지 온 것이다.</p>
    <br>
    <p>한번 쯤은 꼭 다시 걸어보고픈 길도 있고 아직도 해거름마다 따라와 나를 붙잡고 놓아주지 않는 길도 있다.</p>
    <br>
    <p>그 길 때문에 눈시울 젖을 때 많으면서도</p>
    <br>
    <p>내가 가지 않을 수 있는 길은 없었다.</p>
  </body>
</html>
